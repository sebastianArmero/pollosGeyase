<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GEYASE</title>
        <link href="../resources/css/stiloCreateUser.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <script src="../resources/js/bootstrap.js" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/x-icon" href="../resources/img/GSY4.ico" />

    </h:head>
    <h:body>
        <div class="imgfond">
            <br></br>
            <a href="../index.xhtml"  class="btn btn-default btn-lg active" role="button">INICIO</a>
            <br></br>
            <br></br>
            <h:form>
                #{controllerPollos.list()}
                <p:dataTable var="car" value="#{controllerPollos.pollo}"><font></font>
                    <p:column headerText="NOMBRE" style="background-color: black;color: aliceblue;"><font></font>
                        <h:outputText style="font-size: 18px;" value="#{car.nomCli}" />
                    </p:column><font></font>
                    <font></font>

                    <p:column headerText="PESO" style="background-color: black;color: aliceblue;"><font></font>
                        <h:outputText style="font-size: 18px;" value="#{car.pesoPollo}" />   <label style="color: cyan;font-size: 16px;     margin-right: 2px;">LB</label>
                    </p:column><font></font>
                    <font></font>
                    <p:column headerText="PRECIO" style="background-color: black;color: aliceblue;"><font></font>
                    <label style="color: cyan;font-size: 16px; margin-right: 2px;">$</label>   <h:outputText style="font-size: 18px;" value="#{car.prePollo}" />
                    </p:column>
                    <p:column headerText="ESTADO" style="background-color: black;color: aliceblue;"><font></font>
                        <h:outputText style="font-size: 18px;" value="#{car.estado}" />
                    </p:column>
                    <p:column headerText="Accion" style="background-color: black;color: aliceblue;"><font></font>

                        <h:commandButton  class="btn btn-primary" style="margin-right: 20px;" value="EDITAR"  action="#{controllerPollos.verDatosEditados(car)}"/> 
                        <h:commandButton  class="btn btn-primary" value="ELIMINAR"  action="#{controllerPollos.remove(car)}"></h:commandButton>
                    </p:column>
                </p:dataTable> 

            </h:form>

        </div>
    </h:body>
</html>
