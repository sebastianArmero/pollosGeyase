<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="../resources/css/stiloCreateUser.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <script src="../resources/js/bootstrap.js" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/x-icon" href="../resources/img/GSY4.ico" />

        <title>GEYASE</title>
    </h:head>

    <h:body>
        <div class="imgfond">
            <div class="container ">
                <div class="row  col-sm-6 col-md-12">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-login panelLogin">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="text-center">
                                        <h2 class="titulo">REGISTRAR</h2>
                                    </div>
                                </div>
                                <hr></hr>
                            </div>
                            <div class="panel-body" style="padding: 40px;">
                                <div class="row">
                                    <h:form>
                                        <div class="form-group">
                                            <label style="color: cyan;font-size: 16px;">NOMBRE CLIENTE</label>
                                            <h:inputText id="nomCli" pt:placeholder="" class="form-control" value="#{controllerPollos.polloEditado.nomCli}"></h:inputText>
                                        </div>

                                        <div class="form-group">
                                            <p:column headerText="Accion">
                                                <p:outputLabel style="color: cyan;font-size: 16px;" for="rdbSexo" value="ESTADO" />
                                                <p:selectOneRadio style="color: cyan;font-size: 16px;" id="rdbSexo" value="#{controllerPollos.polloEditado.estado}">
                                                    <f:selectItem itemValue="PAGO" itemLabel="PAGO" />
                                                    <f:selectItem  itemValue="DEBE" itemLabel="DEBE" />
                                                </p:selectOneRadio>
                                            </p:column>
                                        </div>

                                        <div class="form-group">
                                            <h3 style="color: blanchedalmond;text-align: center;">  LIBRAS <span class="badge badge-secondary" style="font-size: 25px;">#{controllerPollos.polloEditado.pesoPollo}</span></h3>

                                        </div>
                                        <div class="form-group">
                                            <h3 style="color: blanchedalmond;text-align: center;">  TOTAL <span class="badge badge-secondary" style="font-size: 25px;">  #{controllerPollos.polloEditado.prePollo}</span></h3>
                                        </div>


                                        <h:commandButton class="btn btn-primary btn-lg btn-block "  value="GUARDAR"  action="#{controllerPollos.verDatosEditar()}"/> <br></br> <br></br>
                                        <a href="listPollos.xhtml" class="btn btn-primary btn-lg btn-block " style="color: #fff;" role="button">LISTA DE CLIENTES</a>
                                        <a href="../index.xhtml"  class="btn btn-primary btn-lg btn-block " style="color: #fff;" role="button"> INICIO</a>
                                    </h:form> 

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
